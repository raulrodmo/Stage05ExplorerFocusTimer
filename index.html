<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" href="./assets/stopwatch.svg" type="image/icon type">

  <link rel="stylesheet" href="./style.css">

  <script src="./js/index.js" defer type="models" ></script>

</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">05</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
  
    <div id="controls">

        <button class="play"> 
          <img src="./assets/play-circle.svg" alt="botão de play"> 
        </button>

        <button class="pause hide"> 
          <img src="./assets/pause-circle.svg" alt="botão de pausa"> 
        </button>

        <button class="stop hide"> 
          <img src="./assets/stop-circle.svg" alt="botão de stop">
        </button>

        <button class="set"> 
          <img src="./assets/stopwatch.svg" alt="botão de cronômetro">
        </button>

    </div>
  </main>

  <footer>

    <button class="unmute"> 
      <img src="./assets/volume-medium.svg" alt="botão volume ativo">
    </button>

    <button class="mute hide"> 
      <img src="./assets/volume-mute.svg" alt="botão volume mudo">
    </button>

</footer> 
</body>
</html>
